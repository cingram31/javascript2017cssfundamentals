<!DOCTYPE html>
<html>
<head>
	<title>Css Ids</title>
	<link rel="stylesheet" type="text/css" href="0.02_css_ids">
</head>
<body>
	<h1>CSS ids</h1>
		<p>An ID is a UNIQUE identifier</p>
		<div>
			<h3>id notes</h3>
				<ul>
					<li>start with a pound - #</li>
					<li>uses: header or an about section</li>
					<li>Should only be used once per page - they are unique! Important with jQuery later on.</li>
					<li>use for one off styling</li>
				</ul>
			<h1>Ids versus Classes</h1>
			<h2>ids</h2>
			<p id="number-one>This id will be linked in the CSS page by a #</p>
		</div>

</body>
</html>
